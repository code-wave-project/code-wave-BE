name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        run: |
          sudo apt update
          sudo apt install -y awscli

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 888577058571.dkr.ecr.us-east-1.amazonaws.com/web-ide-backend

      - name: Build Docker Image
        run: |
          docker build -t web-ide-backend .
          docker tag web-ide-backend:latest 888577058571.dkr.ecr.us-east-1.amazonaws.com/web-ide-backend:latest

      - name: Push Docker Image to Amazon ECR
        run: |
          docker push 888577058571.dkr.ecr.us-east-1.amazonaws.com/web-ide-backend:latest

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster web-ide-ecs --service web-ide-service --force-new-deployment
