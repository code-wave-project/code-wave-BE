name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install or Update AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          sudo ./aws/install --update
          aws --version  # 설치 확인

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}
          aws configure set output json

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin 888577058571.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/web-ide-backend

      - name: Build Docker Image
        run: |
          docker build -t web-ide-backend .
          docker tag web-ide-backend:latest 888577058571.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/web-ide-backend:latest

      - name: Push Docker Image to Amazon ECR
        run: |
          docker push 888577058571.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/web-ide-backend:latest

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster web-ide-ecs --service web-ide-service --force-new-deployment
